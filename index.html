<html lang="en">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="countuner">
        <h2>To-DO List</h2>
        <div class="list">

                <li>

                    </div>

                    <option value="Low">Low</option>
                </select>
                <button id="addList">Add</button>
            </div>
        </div>
    </div>
